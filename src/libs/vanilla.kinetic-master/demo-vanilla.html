<!DOCTYPE HTML>
<html>
    <head>
        <title>jQuery.kinetic demos</title>

        <script src="vanilla.kinetic.js" type="text/javascript" charset="utf-8"></script>

        <style type="text/css">
            body {
            	font-family: arial, sans-serif;
            }
            pre code {
            	background: #ddd;
            	display: block;
            	padding: 10px;
            	-webkit-border-radius: 5px;
            	-moz-border-radius: 5px;
            	-o-border-radius: 5px;
            	border-radius: 5px;
            }
            #container {
            	margin: 0 auto;
            }
            #wrapper {
                border: solid 5px #000;
                height: 400px;
                width: 100%;
                overflow: hidden;
            }
            #controls {
            	padding: 10px;
            }
                #controls span {
                	cursor: pointer;
                }

            .kinetic-moving-up {
                border-top-color: green !important;
            }
            .kinetic-moving-down {
                border-bottom-color: green !important;
            }
            .kinetic-moving-left {
                border-left-color: green !important;
            }
            .kinetic-moving-right {
                border-right-color: green !important;
            }

            .kinetic-decelerating-up {
                border-top-color: red !important;
            }
            .kinetic-decelerating-down {
                border-bottom-color: red !important;
            }
            .kinetic-decelerating-left {
                border-left-color: red !important;
            }
            .kinetic-decelerating-right {
                border-right-color: red !important;
            }

            #inner { width: 2000px; height: 100px; }
                #inner img {
                    display: block;
                    width: 2000px;
                }
            #left, #right { cursor: pointer; }

        </style>
    </head>
    <body>
        <div id="container">
            <p>
                Drag a mouse or use touch gestures over the windows below to scroll
                the pane. If you let go with momentum the scrolling will slow
                gradually.
            </p>
            <div id="wrapper">
                <div id="inner">
                    <img src="lib/wembley.jpg" alt="wembley stadium" />
                </div>
            </div>
            <div id="controls">
                <span id="left">&lt; left</span> |
                <span id="right">right &gt;</span>
                &nbsp;&nbsp; -- &nbsp;&nbsp;
                <span id="end">end (decelerates)</span>

                &nbsp;&nbsp; -- &nbsp;&nbsp;
                <span id="stop">stop (stop immediately)</span>

                &nbsp;&nbsp; -- &nbsp;&nbsp;
                <span id="detach">detach</span>

                &nbsp;&nbsp; -- &nbsp;&nbsp;
                <span id="attach">attach</span>
            </div>
            <script type="text/javascript" charset="utf-8">
                var $id = function(id) { return document.getElementById(id); };
                var $click = function(elem, fn) { return elem.addEventListener('click', function(e) {
                    fn.apply(elem, [e]);
                }, false); };

                new VanillaKinetic($id('wrapper'));

                $click($id('left'), function() {
                    $id('wrapper')._VanillaKinetic.start({ velocity: -10 });
                });

                $click($id('right'), function() {
                    $id('wrapper')._VanillaKinetic.start({ velocity: -10 });
                });

                $click($id('end'), function() {
                    $id('wrapper')._VanillaKinetic.end();
                });

                $click($id('stop'), function() {
                    $id('wrapper')._VanillaKinetic.stop();
                });

                $click($id('detach'), function() {
                    $id('wrapper')._VanillaKinetic.stop();
                });

                $click($id('attach'), function() {
                    $id('wrapper')._VanillaKinetic.stop();
                });
            </script>

        </div>
    </body>
</html>
